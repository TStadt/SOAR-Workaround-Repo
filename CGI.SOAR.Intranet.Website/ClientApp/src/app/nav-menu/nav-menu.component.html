<header>
    <nav [ngClass]="{ 'gray-xxxd font-white': darkTheme }"
         class="navbar navbar-expand-sm navbar-toggleable-sm border-bottom box-shadow mb-3"
         style="max-height: 50px;">
        <div class="container row">

            <div class="ml-auto col-2">
                <img class="py-1 img-fluid" src="assets/CGI-Logo.svg" />
            </div>

            <a [routerLink]="['/']"
               class="navbar-brand">Grad Academy Project - Intranet</a>

            <div class="mx-3 col-auto px-2 row align-items-center"
                 id="darkThemeToggle">
                <span class="mr-1">{{ darkTheme ? 'Dark' : 'Light' }} Theme</span>
                <label class="switch">
                    <input [ngModel]="darkTheme"
                           (change)="themeService.darkTheme = !themeService.darkTheme"
                           class=""
                           type="checkbox" />
                    <span class="round gray"></span>
                </label>
            </div>

            <div [ngClass]="{ 'show': isExpanded }"
                 class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse mr-auto">
                <ul class="navbar-nav flex-grow">

                    <li [routerLinkActive]="['link-active']"
                        [routerLinkActiveOptions]="{ 'exact': true }"
                        class="nav-item">
                        <a [routerLink]="['/home']"
                           class="nav-link">Home</a>
                    </li>

                    <li [routerLinkActive]="['link-active']"
                        [routerLinkActiveOptions]="{ 'exact': true }"
                        class="nav-item">
                        <a [routerLink]="['/manage-announcements']"
                           class="nav-link">Manage Announcements</a>
                    </li>

                    <li [routerLinkActive]="['link-active']"
                        [routerLinkActiveOptions]="{ 'exact': true }"
                        class="nav-item">
                        <a [routerLink]="['/timesheets/0']"
                           class="nav-link">Timesheets</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</header>
